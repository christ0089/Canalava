<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <div *ngFor="let content of contentArray" class="feed">
          <ion-item (tap) = "openAccount(content.Key)">
            <ion-avatar item-start>
              <img src="https://pbs.twimg.com/profile_images/948260616388542464/O0JFFzdG_400x400.jpg">
            </ion-avatar>
            <h2>Canalava</h2>
            <ion-note item-end>{{content.Timestamp | date}}</ion-note>
          </ion-item>
          <img src={{content.Img}}>
          <ion-item>
            <h2 text-wrap>{{content.Title}}</h2>
            <ion-badge>Costo: {{content.Cost}} </ion-badge>
          </ion-item>
        </div>
      </ion-list>
</ion-content>
