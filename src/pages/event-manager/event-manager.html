<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <div *ngFor="let content of contentArray" class="feed" (tap) = "openTema(content)">
          <ion-item >
            <ion-avatar item-start>
              <img src="https://firebasestorage.googleapis.com/v0/b/canalava-353c7.appspot.com/o/Icon.png?alt=media&token=6c3a295c-e9e0-43ba-8b8b-75b4d548e647">
            </ion-avatar>
            <h2>Canalava</h2>
            <ion-note item-end>{{content.Timestamp | date}}</ion-note>
          </ion-item>
          <img src={{content.Img}}>
          <ion-item>
            <h2 text-wrap>{{content.Title}}</h2>
            <ion-badge>Costo: {{content.Cost}} </ion-badge>
          </ion-item>
        </div>
      </ion-list>
</ion-content>
