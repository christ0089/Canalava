<ion-header>

  <ion-navbar>
    <button start ion-button icon-only clear (tap)="closeModal()">
      <ion-icon name="close"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only clear (tap)="saveData()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-avatar (tap)=openGallery()>
    <img src={{user_data.Img}}>
  </ion-avatar>
  <ion-item>
    <ion-label floating>Nombre</ion-label>
    <ion-input [(ngModel)]="user_data.Name">{{user_data.Name}}</ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Telefono</ion-label>
    <ion-input [(ngModel)]="user_data.Phone">{{user_data.Phone}}</ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Pagina de Internet</ion-label>
    <ion-input></ion-input>
  </ion-item>
</ion-content>
