<ion-header>

  <ion-navbar>
    <ion-title>Subir Imagen</ion-title>
    <ion-buttons end>
      <button  ion-button icon-only clear *ngIf="isEditEnabled == true" (tap)="saveMessage()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="feed" *ngIf="isEditEnabled == false">
    <ion-item>
      <ion-avatar item-start>
        <img src={{userData.getUserImage(id)}}>
      </ion-avatar>
      <h2>{{userData.getUserName(id)}}</h2>
      <button ion-button clear item-end (tap)="presentActionSheet()" *ngIf="userData.userID == id">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-item>
    <video *ngIf="content.isVideo == true"  muted="true" autoplay controls looped width="100%">
      <source src={{content.ImageURL}} type="video/mp4">
    </video>
    <img *ngIf="content.isVideo == false" src={{content.ImageURL}}>
    <ion-item no-lines>
      <ion-badge>{{content.likeNumber}} Likes</ion-badge>
      <button ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
      <h2>{{content.Message}}</h2>
      <p>{{content.Timestamp | date}}</p>
    </ion-item>
    <div class="linebreaker"></div>
  </div>
  <div class="feed"*ngIf="isEditEnabled == true">
    <ion-item>
      <ion-avatar item-start>
        <img src={{userData.userData.Img}}>
      </ion-avatar>
      <h2>{{userData.userData.Name}}</h2>
      <button ion-button clear item-end (tap)="presentActionSheet()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-item>
    <img src={{content.ImageURL}}>
    <ion-item no-lines>
      <ion-input [(ngModel)]="message">{{message}}</ion-input>
    </ion-item>
    <div class="linebreaker"></div>
  </div>
</ion-content>
