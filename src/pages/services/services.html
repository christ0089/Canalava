<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <ion-list *ngIf="array$ | async; let array">
    <ion-item *ngFor="let item of array"  (tap)="getData(item)">
      <ion-icon *ngIf="item.icon != ''" name="{{item.icon}}" item-start></ion-icon>
      <ion-avatar item-start *ngIf="item.icon == ''" >
        <ion-text-avatar  style.background={{color}} item-start>{{item.name | letters}}</ion-text-avatar>
      </ion-avatar>
      <h2>{{item.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
