<ion-header>

  <ion-navbar>
    <ion-title>Temas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let tema of temas.Inqury" (tap)="openTema(tema)">
      <ion-avatar item-start>
        <img-loader  src={{users.getUserImage(tema.PostedBy)}} fallbackUrl="assets/imgs/Unknown.png" useImg [spinner]="true"></img-loader>
      </ion-avatar>
      <h2 text-wrap>{{users.getUserName(tema.PostedBy)}}</h2>
      <p text-wrap>{{tema.Title}}</p>
      <ion-note item-end>{{tema.Timestamp | date}}</ion-note>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="blue" (tap)="createTema()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
