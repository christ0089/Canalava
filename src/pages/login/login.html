<ion-content class="master" style="background-image: url('assets/imgs/background.png');">
  <ion-slides padding pager="true">
    <ion-slide>
      <img class="slider" src="assets/imgs/region1.png">
    </ion-slide>
    <ion-slide>
      <img class="slider" src="assets/imgs/region2.png">
    </ion-slide>
    <ion-slide>
      <img class="slider" src="assets/imgs/region3.png">
    </ion-slide>
  </ion-slides>
  <div padding class="LoginContainer">
    <ion-item>
      <ion-label color="primary" floating>Email</ion-label>
      <ion-input [(ngModel)]="Email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Password</ion-label>
      <ion-input [(ngModel)]="Password" type="password"></ion-input>
    </ion-item>
    <button ion-button class="styleLoginButton" (tap)="LoginWithEmail()">Login</button>
    <div class="Divider"></div>
  </div>

  <div padding class="LoginContainer">
    <label for="Phone">Numero de Telefono</label><br>
    <div padding class="PhoneInput">
      <input type="tel" max="9"     [(ngModel)]="phoneNumber.Country"   class="input" placeholder="52" (keyup)="keyTab($event, 2)">
      <input type="tel" max="99"    [(ngModel)]="phoneNumber.Area"     class="input"  placeholder="555" (keyup)="keyTab($event, 3)">
      <input type="tel" max="999"   [(ngModel)]="phoneNumber.Prefix"   class="input"  placeholder="555" (keyup)="keyTab($event, 3)">
      <input type="tel" max="9999" [(ngModel)]="phoneNumber.line"      class="input" placeholder="0000" (keyup)="keyTab($event, 4)">
    </div>
    <div id="recaptcha-container"></div>
    <button ion-button class="styleLoginButton"  (click)="sendLoginCode()">Mandar SMS</button>
    <div *ngIf="windowRef.confirmationResult" class="VerifyCode">
      <hr>
      <label for="code">Ingresa numero de verificacion</label><br>
      <input type="number" name="code" [(ngModel)]="verificationCode" (keyup)="keyTab($event, 6)">
      <button ion-button class="styleLoginButton" (click)="verifyLoginCode()">Verify</button>
    </div>
  </div>
</ion-content>
