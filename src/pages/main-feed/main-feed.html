<ion-header>

  <ion-navbar>
    <ion-title>Canalava</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear (tap)="openSettings()">
        <ion-icon name="chatbubbles"></ion-icon>
      </button>
      <button ion-button icon-only clear (tap)="openSettings()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list>
      <div *ngFor="let content of content.contentArray" class="feed">
        <ion-item (tap)="openAccount(content.Key)">
          <ion-avatar item-start>
              <img-loader useImg src={{content.Img}} fallbackUrl="/assets/imgs/Unknown.png" spinner="true"></img-loader>
          </ion-avatar>
          <h2>{{content.Name}}</h2>
        </ion-item>
        <video *ngIf="content.isVideo == true" [src]=content.ImageURL muted="true" autoplay controls playsinline webkit-playsinline loop width="100%"></video>
        <img *ngIf="content.isVideo == false" src={{content.ImageURL}}>
        <ion-item>
          <h2 text-wrap>{{content.Message}}</h2>
          <div item-end>
            <ion-badge >{{content.likeNumber}} Likes</ion-badge>
            <button ion-button clear (tap)="giveLike(content)">
              <ion-icon *ngIf="content.isImageLiked == false" name="heart-outline"></ion-icon>
              <ion-icon *ngIf="content.isImageLiked == true" name="heart"></ion-icon>
            </button>
          </div>
          <p>{{content.Timestamp | date}}</p>
        </ion-item>
      </div>
    </ion-list>
  </ion-list>
</ion-content>
