<ion-header>

  <ion-navbar>
    <ion-title>MainFeed</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear (tap)="openSettings()">
        <ion-icon name="chatbubbles"></ion-icon>
      </button>
      <button ion-button icon-only clear (tap)="openSettings()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list>
      <div *ngFor="let content of content.contentArray" class="feed">
        <ion-item (tap) = "openAccount(content.Key)">
          <ion-avatar item-start>
            <img src={{content.Img}}>
          </ion-avatar>
          <h2>{{content.Name}}</h2>
          <ion-note item-end>{{content.Timestamp | date}}
          </ion-note>
        </ion-item>
        <img src={{content.ImageURL}}>
        <ion-item>
          <h2 item-start>{{content.Message}}</h2>
          <ion-badge item-end>{{content.likeNumber}} Likes</ion-badge>
          <button ion-button clear (tap)="giveLike(content)">
            <ion-icon *ngIf="content.isImageLiked == false" name="heart-outline"></ion-icon>
            <ion-icon *ngIf="content.isImageLiked == true" name="heart"></ion-icon>
          </button>
        </ion-item>
      </div>
    </ion-list>
  </ion-list>
</ion-content>
