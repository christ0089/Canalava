<ion-header>

  <ion-navbar>
    <ion-title>{{userData.Name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear (tap)="openMessages()">
        <ion-icon name="chatbubbles"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-avatar item-start>
      <img src={{userData.Img}}>
    </ion-avatar>
    <h2>{{userData.Name}}</h2>
    <p>Telefono: {{userData.Phone}}</p>
  </ion-item>
  <div padding>
    <ion-segment [(ngModel)]="displayMode">
      <ion-segment-button value="List">
        <ion-icon name="image"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="Grid">
        <ion-icon name="grid"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="Map">
        <ion-icon name="pin"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="displayMode">
    <ion-list *ngSwitchCase="'List'">
      <div *ngFor="let content of DataImgs" class="feed">
        <ion-item>
          <ion-avatar item-start>
            <img src={{userData.Img}}>
          </ion-avatar>
          <h2>{{userData.Name}}</h2>
          <ion-note item-end>{{content.Timestamp | date}}</ion-note>
        </ion-item>
        <img src={{content.ImageURL}}>
        <ion-item>
          <h2 item-start>{{content.Message}}</h2>
          <ion-badge item-end>{{content.likeNumber}} Likes</ion-badge>
          <button ion-button clear (tap)="giveLike(content)">
            <ion-icon *ngIf="content.isImageLiked == false" name="heart-outline"></ion-icon>
            <ion-icon *ngIf="content.isImageLiked == true" name="heart"></ion-icon>
          </button>
        </ion-item>
      </div>
    </ion-list>
    <div *ngSwitchCase="'Grid'">
      <div class="square" *ngFor="let content of DataImgs">
        <button class="content" (tap)="openPhoto(content)">
          <img class="image" src="{{content.ImageURL}}">
        </button>
      </div>
    </div>
  </div>
</ion-content>
