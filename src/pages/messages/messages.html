<ion-header>

  <ion-navbar>
    <ion-title>Mensajes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item (tap)="openMessages(message)" *ngFor="let message of messageKeys">
            <ion-avatar item-start>
              <img src="{{users.getUserImage(message)}}">
            </ion-avatar>
            <h2>{{users.getUserName(message)}}</h2>
            <p>{{convos[this.messageKeys[0]].Message}}</p>
            <ion-note item-end>{{convos[this.messageKeys[0]].Timestamp | date}}</ion-note>
          </ion-item>
    </ion-list>  
    <ion-fab right bottom (tap)="searchUser()">
        <button ion-fab color="blue"><ion-icon name="text"></ion-icon></button>
    </ion-fab>
</ion-content>
